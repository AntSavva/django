<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-white text-center">UniSchool - школа будущего</h1>
                <div class="itd_play">
                    <div class="itd_triangle" data-bs-toggle="modal" data-bs-target="#exampleModal"></div>
                </div>
                <a href="#footer" class="btn btn-itd btn-lg text-uppercase">Записаться</a> 
            </div>
        </div>
    </div>
  </header>

  <div class="first">
    <div class="container">
        <form class="row g-3" action="create/" method="POST" novalidate>
          {% csrf_token %}
          <div class="col-md-6">
            <label for="validationCustom01" class="form-label">Название</label>
            <input type="text" class="form-control" id="validationCustom01" value="title" name="title" required>
          </div>
          <div class="col-md-6">
            <label for="validationCustom02" class="form-label">Контент</label>
            <input type="text" class="form-control" id="validationCustom02" value="content" name="content" required>
          </div>

          </div>
          <div class="col-md-6">

            <div class="invalid-feedback">
              Please select a valid state.

          <div class="button col-12">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"><input type="submit" value="Сохранить" ></button>
          </div>
        </form>
    </div>
  </div>
  <div class="container">
  {% if blog_info.count > 0 %}
    <h2>Статьи</h2>
    <table>
        <thead><th>Id</th><th>Название</th><th>Контент</th><th></th></thead>
        {% for blog in blog_info %}
        <tr>
            <td>{{ blog.id }}</td>
            <td>{{ blog.title }}</td>
            <td>{{ blog.content }}</td>
            <td><a href="edit/{{blog.id}}">Изменить</a> | <a href="delete/{{blog.id}}">Удалить</a></td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}

  </div>
